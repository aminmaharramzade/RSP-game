<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/global/global.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="./css/page/style.css">
    <title>RSP Game</title>
</head>
<body>
    <div class="container">

   <!-- HEADER START -->
    <header class="header">
        <h1>AMIN MAHARRAMZADE</h1>
        <div class="social-links">
        <a href="https://github.com/aminmaharramzade"><i class="fa-brands fa-github"></i></a>
        <a href="https://www.linkedin.com/in/aminmaharramzade/"><i class="fa-brands fa-linkedin"></i></a>

    </div>
    </header>
    <!-- HEADER END -->

    <main>
        <div class="game-area mt-5 d-flex gap-5 align-items-center justify-content-center">
            <div class="card" style="width: 18rem; height: 28rem;">
                <img id="myHand" src="./assets/images/game-img.png" class="card-img-top" alt="...">
                <div class="card-body text-center">
                  <h5 id="userMe" class="card-title">RSP</h5>
                  <p id="statusUser" class="card-text">I AM READY</p>
                  <p id="scoreUser" class="card-text fs-2">0</p>
                </div>
              </div>
                <div class="d-flex flex-column gap-5">
              <button id="startBtn" class="btn h-25 p-3">START</button>
              <button id="resetBtn" class="btn h-25 p-3">RESET</button>
            </div>
              <div class="card" style="width: 18rem; height: 28rem;">
                <img id="compHand" src="./assets/images/game-img.png" class="card-img-top" alt="...">
                <div class="card-body text-center">
                  <h5 id="userComp" class="card-title">RSP</h5>
                  <p id="statusComp" class="card-text">I AM READY</p>
                  <p id="scoreComp" class="card-text fs-2">0</p>
                </div>
              </div>
        </div>  
    </main>
</div>

<script src="./app.js"></script>
</body>
</html>
